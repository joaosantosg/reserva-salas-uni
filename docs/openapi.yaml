  /api/v1/reserva/recorrente:
    get:
      tags:
        - reserva
      summary: Listar Reservas Recorrentes
      description: |-
        Lista todas as reservas recorrentes com filtros e paginação.
        Cada reserva recorrente possui uma identificação única que indica:
        - Frequência (DIARIO/SEMANAL/MENSAL)
        - Sala
        - Horário
        - Dias da semana (quando aplicável)
      operationId: listar_reservas_recorrentes_api_v1_reserva_recorrente_get
      parameters:
        - name: pagina
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            title: Pagina
        - name: tamanho
          in: query
          required: false
          schema:
            type: integer
            maximum: 1000
            minimum: 1
            default: 10
            title: Tamanho
        - name: ordenar_por
          in: query
          required: false
          schema:
            type: string
            default: id
            title: Ordenar Por
        - name: ordenacao
          in: query
          required: false
          schema:
            type: string
            default: desc
            title: Ordenacao
        - name: sala_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: uuid
              - type: "null"
            title: Sala Id
        - name: usuario_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: uuid
              - type: "null"
            title: Usuario Id
        - name: frequencia
          in: query
          required: false
          schema:
            anyOf:
              - $ref: "#/components/schemas/FrequenciaRecorrencia"
              - type: "null"
            title: Frequencia
        - name: data_inicio
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: date
              - type: "null"
            title: Data Inicio
        - name: data_fim
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: date
              - type: "null"
            title: Data Fim
      responses:
