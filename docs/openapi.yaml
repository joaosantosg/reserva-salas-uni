          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RespostaPaginada_ReservaRecorrenteResponse_"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
